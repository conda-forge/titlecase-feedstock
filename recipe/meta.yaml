{% set name = "titlecase" %}
{% set version = "2.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/titlecase-{{ version }}.tar.gz
  sha256: 7d83a277ccbbda11a2944e78a63e5ccaf3d32f828c594312e4862f9a07f635f5

build:
  number: 1
  noarch: python
  entry_points:
    - titlecase = titlecase.__init__:cmd
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=46.1.0
    - setuptools-scm >=5
  run:
    - python >={{ python_min }}
  run_constrained:
    - regex >=2020.4.4

test:
  imports:
    - titlecase
  commands:
    - pip check
    - titlecase --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ppannuto/python-titlecase
  summary: Python Port of John Gruber's titlecase.pl
  license: MIT
  # License file manually packaged. See: https://github.com/ppannuto/python-titlecase/pull/71
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - brocksam
    - thewchan
